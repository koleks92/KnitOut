{% extends "knitout/layout.html" %}

{% block body %}
<h1>By Type</h1>
<div id="type_div">
    <div id="selector">
        <form method="GET" action="{% url 'by_type' %}">
        <div class="option"><button class="option_btn" type="submit" name="q" value="hats">Hats</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="sweaters">Sweaters and Jumpers</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="scarves">Scarves</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="blankets">Blankets and Throws</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="cardigans">Cardigans</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="socks">Socks</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="gloves">Gloves</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="toys">Toys</button></div>
        <div class="option"><button class="option_btn" type="submit" name="q" value="other">Other</button></div>

        </form>
    </div>
</div>

{% endblock %}
