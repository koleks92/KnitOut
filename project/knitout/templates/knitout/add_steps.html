{% extends "knitout/layout.html" %}

{% block body %}
<h1>Add steps</h1>
<div id="add_steps_div">
<form method="POST">
    {% csrf_token %}
    {{ form_steps.management_form }}
        {% for form in form_steps %}
            <div class="add_step_counter">{{ forloop.counter }}</div>
            <div class="add_step_text">{{ form.as_p }}</div>
        {% endfor %}
    <input type="submit" value="Add Steps">
</form>
</div>
{% endblock %}
