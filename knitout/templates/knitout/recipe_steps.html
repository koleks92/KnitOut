{% extends "knitout/layout.html" %}

{% block body %}
<p class="title_text_big">Steps</p>
<div id="recipe_steps_div">
<div id="recipe_id">{{ id }}</div>
    {% for step in steps %}
    <div class="recipe_step" id="recipe_step_{{ forloop.counter }}">
        <div class="recipe_step_extra">        
            {% if user.is_authenticated %}
            <div class="bookmark_div"><button class="bookmark_button btn btn-secondary" name="step_number" value="{{ forloop.counter|add:'-1' }}">Bookmark</button></div>
            {% endif %}
            {% if owner %}
            <div class="edit_div"><button class="edit_button btn btn-secondary" name="edit_number" value="{{ forloop.counter|add:'-1'}}">Edit</button></div>
            {% endif %}
        </div>
        <div class="recipe_step_counter">Step {{ forloop.counter }}</div>      
        <div class="recipe_step_text">{{ step.description }}</div>
    </div>
    {% endfor %}
    <div id="add_step_buttons">
        <button id="recipe_step_prev" class="next_prev">Previous</button>
        <button id="recipe_step_next" class="next_prev">Next</button>
    </div>

</div>
{% endblock %}
